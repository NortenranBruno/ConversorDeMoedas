<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-gif-dinheiro">

    <main>

        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="real">Real Brasileiro</option>
                <option value="dolar">Dólar Americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="bitcoin">BitCoin</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="dolar">Dólar americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="bitcoin">BitCoin</option>
                <option value="real">Real brasileiro</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.0000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img" src="./assets/real.png" alt="logo-real">
                <p class="currency" id="currency-name">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta-arrow">

            <div class="currency-box">
                <img class="currency-img-converted" src="./assets/dolar.png" alt="logo-dolar">
                <p class="currency" id="currency-name-converted">Dólar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>

<script src="./scripts.js"></script>

</html>
